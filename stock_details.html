<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <title>Stock Market Watcher</title>

  <link rel="stylesheet" href="http://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.css" />
  <link rel="stylesheet" href="./css/style.css" />
</head>
<body>

  <div data-role="page" id="stock-details">
    <div data-role="header">
      <h2>Stock Market Watcher</h2>
    </div>
    <form role="main" class="ui-content" id="myForm" method="POST">
      <canvas id="stock-chart" width="1200" height="800"></canvas>

      <div class="ui-field-contain" method="post">
        <fieldset data-role="controlgroup">
          <legend>Company:</legend>
          <input type="text" name="company" placeholder="symbol" />
        </fieldset>
        <fieldset data-role="controlgroup">
          <legend>Price: $</legend>
          <input type="text" name="price" placeholder="price" />
        </fieldset>
        <fieldset data-role="controlgroup">
          <legend>Quantity:</legend>
          <input type="text" name="quantity" placeholder="# of shares" />
        </fieldset>
        <fieldset data-role="controlgroup">
          <legend>Date:</legend>
          <input type="date" name="date" />
        </fieldset>
        <fieldset data-role="controlgroup" data-type="horizontal">
          <legend>Type:</legend>
          <input type="radio" name="type" id="typeBuy" value="buy" checked="checked" />
          <label for="typeBuy">BUY</label>
          <input type="radio" name="type" id="typeSell" value="sell" />
          <label for="typeSell">SELL</label>
        </fieldset>
        <input type="submit" value="Add To My Portfolio" />
      </div>
    </form>
    <div data-role="footer" data-position="fixed">
      <div data-role="navbar">
        <ul>
          <li><a href="index.html#stockmarkets" data-icon="list" class="icon-list">Stock Markets</a></li>
          <li><a href="index.html#home" data-icon="home" class="ui-btn-active">Home</a></li>
          <li><a href="index.html#myportfolio" data-icon="user">My Portfolio</a></li>
        </ul>
      </div>
    </div>
  </div>

  <script src="js/Chart.js"></script>

  <!-- Vendor libraries -->
  <script src="http://code.jquery.com/jquery-1.11.1.min.js"></script>
  <script src="http://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.0.12/handlebars.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/numeral.js/2.0.6/numeral.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/lodash@4.17.11/lodash.min.js"></script>

  <script src="./js/jquery.marquee.js"></script>
  <script src="./js/jquery.pause.min.js"></script>

  <!-- js files - needs to be in this order or it'll break-->
  <script src="js/models.js"></script>
  <script src="js/templates.js"></script>
  <script src="js/stock_api.js"></script>
  <script src="js/index.js"></script>
</body>
</html>
